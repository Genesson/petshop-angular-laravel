<app-header [title]="'Início'"></app-header>

<ion-content class="sp-home-content" padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2 class="sp-title">Financeiro</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <app-cashier-cards [totals]="totals$ | async"
                               [cashier]="cashierSelected$ | async"
                               class="sp-cashier-cards"></app-cashier-cards>
        </ion-row>
        <ion-row>
            <ion-col>
                <h2 class="sp-title">Caixa</h2>
                <app-home-card [receivables]="receivablesCollection$ | async"></app-home-card>
            </ion-col>
            <ion-col>
                <h2 class="sp-title">PDV</h2>
                <app-home-pdv [receivables]="receivablesCollection$ | async"></app-home-pdv>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h2 class="sp-title">Confirmar Solicitações</h2>
                <app-home-requests></app-home-requests>
            </ion-col>
            <ion-col>
                <h2 class="sp-title">Notificações</h2>
                <app-home-notifications [notifications]="vaccinesCollection$ | async" (openPetProfile)="openPetProfile($event)"></app-home-notifications>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
