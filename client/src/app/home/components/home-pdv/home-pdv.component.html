<ion-card class="sp-home-card">
    <ion-list>
        <ion-item lines="none">
            <ion-button color="success" shape="round" mode="ios" expand="block" size="default" [routerLink]="'/main/pets'">
                Nova Venda
            </ion-button>
        </ion-item>
        <ion-item *ngFor="let receivable of receivables">
            <ion-label class="sp-home-card-label">
                <div class="description">
                    <ion-text class="name">{{ receivable?.user?.name }}</ion-text>
                    <ion-text class="item">Parcela {{ receivable?.quota }}</ion-text>
                </div>
                <div class="amount">
                    <ion-text>{{ receivable?.value | currency: 'BRL':'symbol' }}</ion-text>
                </div>
            </ion-label>
            <ion-icon slot="end" src="assets/icon/check.svg"></ion-icon>
        </ion-item>
    </ion-list>
</ion-card>
