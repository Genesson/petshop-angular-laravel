<app-header [title]="'Selecione o Pet'" [showButtonBack]="true"></app-header>

<ion-content class="sp-package-pet-content">
    <ion-grid>
        <ion-row>
            <ion-col size="3" *ngFor="let pet of petsCollection$ | async">
                <app-pet-cart [pet]="pet" (clickCard)="openModalPackagePetCreate(pet)"></app-pet-cart>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
