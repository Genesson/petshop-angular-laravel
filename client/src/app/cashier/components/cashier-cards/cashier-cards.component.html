<ion-grid>
    <ion-row>
        <ion-col size="3">
            <app-cashier-card [subtitle]="'A receber hoje'" [value]="totals.receivableToday" [colorValue]="'secondary'"></app-cashier-card>
        </ion-col>
        <ion-col size="3">
            <app-cashier-card [subtitle]="'Pendente a receber'" [value]="totals.receivable" [colorValue]="'primary'"></app-cashier-card>
        </ion-col>
        <ion-col size="3">
            <app-cashier-card [subtitle]="'Recebidos'" [value]="totals.received" [colorValue]="'success'"></app-cashier-card>
        </ion-col>
        <ion-col size="3">
            <app-cashier-card [subtitle]="'Saldo em Caixa (' + cashier?.status + ')'" [value]="cashier?.amount" [colorValue]="'secondary'"></app-cashier-card>
        </ion-col>
    </ion-row>
</ion-grid>
