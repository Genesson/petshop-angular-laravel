<ion-header class="sp-hotel-filter-list-content" mode="ios">
    <ion-grid class="sp-form" [formGroup]="formGroup">
        <ion-row>
            <ion-col size="4">
                <ion-item>
                    <ion-label class="sp-label" position="floating">Data</ion-label>
                    <ion-datetime formControlName="date"
                                  displayFormat="DD/MM/YYYY"
                                  doneText="OK"
                                  cancelText="Cancelar"
                                  (ionChange)="filterDate.emit($event)"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="5">
                <ion-item>
                    <ion-label class="sp-label" position="floating">Digite o nome do pet...</ion-label>
                    <ion-input formControlName="pet" type="text" (keyup)="filterPetName.emit($event)"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="3">
                <ion-button color="success" shape="round" mode="ios" expand="block" class="button" (click)="onClickfilter()">
                    Buscar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
