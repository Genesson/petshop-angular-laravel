<app-header-modal [title]="isEditing ? 'Atualizar Remédio' : 'Cadastrar Remédio'"></app-header-modal>

<ion-content class="sp-category-content">
    <ion-grid class="sp-form" [formGroup]="formGroup">
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label class="sp-label" position="floating">Descrição</ion-label>
                    <ion-input type="text" formControlName="description"></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validationMessages.description">
                    <app-validation-message [form]="formGroup" [control]="'description'" [validation]="validation"></app-validation-message>
                </ng-container>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <input type="text"
                       placeholder="Data"
                       class="form-control"
                       formControlName="date"
                       bsDatepicker>
                <ng-container *ngFor="let validation of validationMessages.date">
                    <app-validation-message [form]="formGroup" [control]="'date'" [validation]="validation"></app-validation-message>
                </ng-container>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label class="sp-label" position="floating">Validade</ion-label>
                    <ion-input type="number" formControlName="validity"></ion-input>
                </ion-item>
                <ng-container *ngFor="let validation of validationMessages.validity">
                    <app-validation-message [form]="formGroup" [control]="'validity'" [validation]="validation"></app-validation-message>
                </ng-container>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<app-footer-modal (clickCancel)="onClickCancel()"
                  (clickConfirm)="onClickConfirm()"
                  [labelConfirm]="(isEditing) ? 'Atualizar' : 'Cadastrar'"
                  [isLoading]="isLoading$ | async"></app-footer-modal>
