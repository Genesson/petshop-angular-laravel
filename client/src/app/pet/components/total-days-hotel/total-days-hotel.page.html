<ion-grid >
    <ng-container *ngIf="!isLoading; else loading">
        <ion-row>
            <ion-col>
                <ion-button color="success" expand="block" mode="ios" size="large">
                    {{ daily?.days }} {{ daily?.days > 1 ? 'dias' : 'dia' }}
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="sp-title">
                Total: <span>{{ daily?.daily_amount | currency: 'BRL':'symbol' }}</span>
            </ion-col>
        </ion-row>
    </ng-container>
</ion-grid>

<ng-template #loading>
    <div class="wrapper-content">
        <ion-spinner name="crescent"></ion-spinner>
    </div>
</ng-template>
