<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay" class="sp-menu">
      <ion-header>
          <app-menu-header [user]="sessionSandbox.userData" [units]="unitsCollection$ | async" (unitySelect)="selectUnity($event)"></app-menu-header>
      </ion-header>
      <ion-content>
          <app-menu-content></app-menu-content>
      </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <div class="wrapper-main-content" *ngIf="(isLoadingUnity$ | async) || (loadingSignin$ | async)">
    <ion-spinner name="crescent"></ion-spinner>
    <span>Aguarde, carregando...</span>
  </div>
</ion-split-pane>
